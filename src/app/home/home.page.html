<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> DateTime Test </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Ionic V6 DateTime Test </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-modal">Open Datetime Modal</ion-button>
  <ion-modal trigger="open-modal" style="--height: 386px; --width: 351px">
    <ng-template>
      <ion-content>
        <ion-datetime size="cover"></ion-datetime>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
